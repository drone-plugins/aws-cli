---
kind: pipeline
type: docker
name: manifest
platform:
  os: linux
  arch: arm64
steps:
  - name: manifest
    image: plugins/manifest
    settings:
      auto_tag: "true"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: docker/manifest.tmpl
      ignore_missing: true
depends_on:
  - linux-amd64
  - linux-arm64
trigger:
  ref:
    - refs/heads/master
    - refs/tags/**